crowdin-test-newlines=Um mit dem Ultracube zu starten, müssen Sie mit dem [entity=cube-boiler] Strom für Ihre Fabrik bereitstellen, aber er funktioniert etwas anders als normal.\n\nEs wird durch den [item=cube-ultradense-utility-cube] angeheizt und ist in der Lage durch kochen von [fluid=water] sehr schnell große Mengen [fluid=dampf] zu produzieren.\n\nWie viele Maschinen in Ultracube ist es nicht notwendig (oder wünschenswert), dass der Kessel kontinuierlich arbeitet. Ein einziger Lauf des Kessels sollte genug lagerfähigen [fluid=dampf] produzieren, um Ihre Fabrik für eine Weile in Betrieb zu nehmen. [entity=Lagertank] kann verwendet werden, um [fluid=water] und [fluid=dampf] zu speichern und um sicherzustellen, dass der [item=cube-ultradense-utility-würfel] schnell aufgebraucht wird und nicht auf halbem Wege stecken bleibt. Seien Sie sich jedoch bewusst, dass eine übermäßige Puffertätigkeit eigene Durchsatzprobleme verursachen kann.\n\n[entity=pump] kann für die volle Kapazität benötigt werden.\n\nWenn der [item=cube-ultradense-utility-cube] im Inneren stecken bleibt können Sie den [entity=cube-boiler] abbauen um [item=cube-dormant-utility-cube] wiederzubekommen. Das gleiche funktioniert für alle anderen Maschinen oder Fahrzeuge.


